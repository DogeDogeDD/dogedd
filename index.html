<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DogeDD: Department of Government Efficiency Due Diligence</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                background-color: #f4f4f9;
            }
            .container {
                width: 90%;
                max-width: 400px;
                text-align: center;
                border: 1px solid #ccc;
                padding: 20px;
                margin: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                background-color: white;
            }
            h1 {
                color: #ff9800;
            }
            .price {
                font-size: 2em;
                color: #333;
            }
            .refresh-button {
                padding: 10px 20px;
                margin-top: 20px;
                font-size: 1em;
                cursor: pointer;
                color: white;
                background-color: #4caf50;
                border: none;
                border-radius: 5px;
            }
            .chart-container {
                margin-top: 30px;
                width: 100%;
                height: 400px;
            .twitter-feed {
                margin: 20px;
                width: 90%;
                max-width: 600px;
            }
        </style>
    </head>

    <body>
        <!-- Header Section -->
        <div class="header">
            <h1>Department of Government Efficiency aka DOGE\nEfficiencies Achieved: $0</h1>
        </div>

        <!-- Main Content -->
        <!-- CoinGecko Price Chart -->
<!--         <div class="chart-container" id="chart-container">
            <iframe src="https://www.coingecko.com/en/coins/dogecoin#charts" 
                    width="100%" 
                    height="100%" 
                    frameborder="0"></iframe>
        </div> -->
        <div class="container"> 
            <h1>Dogecoin Price Tracker</h1>
            <p>Current Price (USD):</p>
            <p class="price" id="dogePrice">Loading...</p>
            <p class="updated-time" id="updateTime"></p>
        </div>

        <!-- Twitter Feed -->
        <div class="twitter-feed">
            <a class="twitter-timeline" 
               href="https://twitter.com/DOGE"
               data-height="400"
                data-width="400"
               data-theme="light">
               Latest Tweets by DOGE
            </a>
        </div>

        <!-- Dogecoin Price fetcher -->
        <script>
            async function fetchDogePrice() {
                try {
                    // Fetch Dogecoin price from CoinPaprika API
                    const response = await fetch('https://api.coinpaprika.com/v1/tickers/doge-dogecoin');
                    const data = await response.json();
                    const price = parseFloat(data.quotes.USD.price).toFixed(4); // Format to 4 decimal places
    
                    // Update the price and timestamp on the page
                    document.getElementById('dogePrice').innerText = `$${price}`;
                    document.getElementById('updateTime').innerText = `Last updated: ${new Date().toLocaleTimeString()}`;
                } catch (error) {
                    document.getElementById('dogePrice').innerText = "Error fetching price";
                    document.getElementById('updateTime').innerText = "";
                    console.error("Error fetching Dogecoin price:", error);
                }
            }
    
            // Fetch the price immediately on page load
            fetchDogePrice();
    
            // Refresh the price every 10 seconds
            setInterval(fetchDogePrice, 10000); // 10,000 ms = 10 seconds
        </script>

        <!-- Twitter Widget Script -->
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    </body>
</html>
